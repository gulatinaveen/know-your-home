<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Know Your Home - Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            animation: slideDown 0.5s ease;
        }

        .header h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 16px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            animation: fadeIn 0.6s ease;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 36px;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .main-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            animation: slideUp 0.7s ease;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .search-box {
            flex: 1;
            max-width: 400px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 50px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
            padding: 8px 16px;
            font-size: 14px;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            text-align: left;
            padding: 15px;
            background: #f8f9fa;
            color: #333;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 1px;
            border-bottom: 2px solid #e0e0e0;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
            color: #555;
        }

        tr {
            transition: background 0.2s ease;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .brand-name {
            font-weight: 600;
            color: #333;
            font-size: 16px;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-yes {
            background: #d1fae5;
            color: #065f46;
        }

        .badge-no {
            background: #fee2e2;
            color: #991b1b;
        }

        .contact-info {
            font-size: 14px;
            color: #666;
            line-height: 1.5;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            animation: modalSlide 0.3s ease;
        }

        .modal h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 25px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes modalSlide {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state svg {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
            }
            
            .search-box {
                max-width: 100%;
            }
            
            .stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üè† Know Your Home - Admin Dashboard</h1>
            <p>Manage brands, categories, and appliance data</p>
        </div>

        <!-- Statistics -->
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalBrands">0</div>
                <div class="stat-label">Total Brands</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalCategories">0</div>
                <div class="stat-label">Categories</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="withHelpdesk">0</div>
                <div class="stat-label">With Helpdesk</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="withApp">0</div>
                <div class="stat-label">Have Mobile App</div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="controls">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search brands...">
                </div>
                <button class="btn btn-primary" onclick="showAddModal()">+ Add New Brand</button>
            </div>

            <div class="table-container">
                <div id="loadingState" class="loading">
                    <div class="spinner"></div>
                    Loading brands...
                </div>
                <table id="brandsTable" style="display: none;">
                    <thead>
                        <tr>
                            <th>Brand Name</th>
                            <th>Helpdesk</th>
                            <th>Mobile App</th>
                            <th>Contact Info</th>
                            <th>Website</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="brandsTableBody">
                    </tbody>
                </table>
                <div id="emptyState" class="empty-state" style="display: none;">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"></path>
                    </svg>
                    <h3>No brands found</h3>
                    <p>Add your first brand to get started</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Modal -->
    <div id="brandModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">Add New Brand</h2>
            <form id="brandForm">
                <div class="form-group">
                    <label>Brand Name *</label>
                    <input type="text" id="brandName" required>
                </div>
                <div class="form-group">
                    <label>Centralized Helpdesk</label>
                    <select id="centralizedHelpdesk">
                        <option value="false">No</option>
                        <option value="true">Yes</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Has Mobile App</label>
                    <select id="hasMobileApp">
                        <option value="false">No</option>
                        <option value="true">Yes</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Official Website</label>
                    <input type="url" id="officialWebsite" placeholder="https://example.com">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn" onclick="hideModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Brand</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // API Configuration - YOUR LIVE API!
        const API_URL = 'https://know-your-home-production.up.railway.app';
        
        let allBrands = [];
        let filteredBrands = [];

        // Initialize dashboard
        async function init() {
            await loadBrands();
            await loadStats();
            setupEventListeners();
        }

        // Load brands from API
        async function loadBrands() {
            try {
                const response = await fetch(`${API_URL}/api/brands`);
                allBrands = await response.json();
                filteredBrands = allBrands;
                displayBrands();
                updateStats();
                
                document.getElementById('loadingState').style.display = 'none';
                document.getElementById('brandsTable').style.display = 'table';
            } catch (error) {
                console.error('Error loading brands:', error);
                document.getElementById('loadingState').innerHTML = 'Error loading brands';
            }
        }

        // Load statistics
        async function loadStats() {
            try {
                const response = await fetch(`${API_URL}/`);
                const data = await response.json();
                
                if (data.stats) {
                    document.getElementById('totalCategories').textContent = data.stats.categories || 0;
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        // Display brands in table
        function displayBrands() {
            const tbody = document.getElementById('brandsTableBody');
            tbody.innerHTML = '';
            
            if (filteredBrands.length === 0) {
                document.getElementById('brandsTable').style.display = 'none';
                document.getElementById('emptyState').style.display = 'block';
                return;
            }
            
            document.getElementById('brandsTable').style.display = 'table';
            document.getElementById('emptyState').style.display = 'none';
            
            filteredBrands.forEach(brand => {
                const row = document.createElement('tr');
                
                // Get first contact info
                const contact = brand.contacts && brand.contacts[0] ? brand.contacts[0] : {};
                
                row.innerHTML = `
                    <td class="brand-name">${brand.name}</td>
                    <td>
                        <span class="badge ${brand.centralized_helpdesk ? 'badge-yes' : 'badge-no'}">
                            ${brand.centralized_helpdesk ? 'Yes' : 'No'}
                        </span>
                    </td>
                    <td>
                        <span class="badge ${brand.has_mobile_app ? 'badge-yes' : 'badge-no'}">
                            ${brand.has_mobile_app ? 'Yes' : 'No'}
                        </span>
                    </td>
                    <td class="contact-info">
                        ${contact.helpline_1 ? `üìû ${contact.helpline_1}<br>` : ''}
                        ${contact.whatsapp_1 ? `üí¨ ${contact.whatsapp_1}<br>` : ''}
                        ${contact.email_1 ? `‚úâÔ∏è ${contact.email_1}` : ''}
                        ${!contact.helpline_1 && !contact.whatsapp_1 && !contact.email_1 ? '-' : ''}
                    </td>
                    <td>
                        ${brand.official_website ? 
                            `<a href="${brand.official_website}" target="_blank" style="color: #667eea;">Visit ‚Üí</a>` : 
                            '-'}
                    </td>
                    <td>
                        <button class="btn btn-danger" onclick="deleteBrand(${brand.id}, '${brand.name}')">Delete</button>
                    </td>
                `;
                
                tbody.appendChild(row);
            });
        }

        // Update statistics
        function updateStats() {
            document.getElementById('totalBrands').textContent = allBrands.length;
            document.getElementById('withHelpdesk').textContent = 
                allBrands.filter(b => b.centralized_helpdesk).length;
            document.getElementById('withApp').textContent = 
                allBrands.filter(b => b.has_mobile_app).length;
        }

        // Search functionality
        function searchBrands(query) {
            if (!query) {
                filteredBrands = allBrands;
            } else {
                filteredBrands = allBrands.filter(brand => 
                    brand.name.toLowerCase().includes(query.toLowerCase())
                );
            }
            displayBrands();
        }

        // Show add modal
        function showAddModal() {
            document.getElementById('modalTitle').textContent = 'Add New Brand';
            document.getElementById('brandForm').reset();
            document.getElementById('brandModal').classList.add('active');
        }

        // Hide modal
        function hideModal() {
            document.getElementById('brandModal').classList.remove('active');
        }

        // Save brand
        async function saveBrand(event) {
            event.preventDefault();
            
            const brandData = {
                name: document.getElementById('brandName').value,
                centralized_helpdesk: document.getElementById('centralizedHelpdesk').value === 'true',
                has_mobile_app: document.getElementById('hasMobileApp').value === 'true',
                official_website: document.getElementById('officialWebsite').value || null
            };
            
            try {
                const response = await fetch(`${API_URL}/api/brands`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(brandData)
                });
                
                if (response.ok) {
                    hideModal();
                    await loadBrands();
                    alert('Brand added successfully!');
                } else {
                    const error = await response.json();
                    alert('Error: ' + (error.error || 'Failed to add brand'));
                }
            } catch (error) {
                console.error('Error saving brand:', error);
                alert('Error saving brand');
            }
        }

        // Delete brand
        async function deleteBrand(id, name) {
            if (!confirm(`Are you sure you want to delete "${name}"?`)) {
                return;
            }
            
            alert('Delete functionality will be added in the next update!');
            // We'll add DELETE endpoint to the API later
        }

        // Setup event listeners
        function setupEventListeners() {
            // Search
            document.getElementById('searchInput').addEventListener('input', (e) => {
                searchBrands(e.target.value);
            });
            
            // Form submit
            document.getElementById('brandForm').addEventListener('submit', saveBrand);
            
            // Close modal on outside click
            document.getElementById('brandModal').addEventListener('click', (e) => {
                if (e.target.id === 'brandModal') {
                    hideModal();
                }
            });
        }

        // Initialize on load
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
